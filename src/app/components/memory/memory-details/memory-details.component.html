<div class="memory-wrapper">

  <div class="memory">
    <div class="memory-image-container">
      <img class="memory-image" src="{{memory?.imageUrl}}"
           alt="memory">
    </div>
    <div class="memory-buttons-container">
      <a *ngIf="username === memory?.creator[0].name" class="edit-button" [routerLink]="['/memory/edit/', memory?._id]"><i class="fas fa-edit" title="Редактирай"></i></a>
      <a *ngIf="username === memory?.creator[0].name" class="delete-button" (click)="deleteMemory(memory?._id)"><i class="far fa-trash-alt" title="Изтрий"></i></a>
    </div>
    <div class="memory-content-wrapper">
      <div class="memory-content">
        <p class="memory-sub-heading">Спомен за...</p>
        <h3 class="memory-heading">{{memory?.title}}</h3>
        <p class="memory-text">{{memory?.description}}</p>
        <p class="memory-legend">Споделено от: {{memory?.creator[0].name}}</p>
      </div>

    </div>
  </div>
</div>

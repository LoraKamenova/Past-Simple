<div class="registration-wrapper">
  <fieldset class="registration-set">
    <legend class="legend">РЕГИСТРАЦИЯ</legend>
    <form (ngSubmit)="signUp()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name" class="label">Потребителско име</label>
        <input id="name"
               type="text"
               class="input"
               required
               ngModel
               #name="ngModel"
               name="name">
        <div *ngIf="name.invalid && name.touched" class="form-notification">
          Моля попълнете потребителско име!
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="label">Имейл</label>
        <input id="email"
               type="email"
               class="input"
               required
               email
               ngModel
               #email="ngModel"
               name="email">
        <div *ngIf="email.invalid && email.touched" class="form-notification">
          Моля попълнете коректен имейл адрес!
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="label">Парола</label>
        <input id="password"
               type="password"
               class="input"
               required
               ngModel
               #password="ngModel"
               name="password"
               minlength="4">
        <div *ngIf="password.invalid && password.touched" class="form-notification">
          Паролата трябва да е с дължина минимум 4 символа!
        </div>
      </div>
      <!--    <div class="form-group">-->
      <!--      <label for="repeatPassReg" class="label">Повторете паролата</label>-->
      <!--      <input id="repeatPassReg" type="password" class="input">-->
      <!--    </div>-->

      <div class="form-group">
        <button type="submit" class="button" [disabled]="registerForm.invalid">Изпрати</button>
      </div>
    </form>
  </fieldset>
</div>

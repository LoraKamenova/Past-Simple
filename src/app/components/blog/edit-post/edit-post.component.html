<h1 class="create-heading">Редакция на статия</h1>

<form class="create-form" method="post" action="">
  <div class="form-element">
    <input class="input-field" type="text" name="first_name" required>
  </div>
  <div class="form-element">
    <textarea class="textarea-field" rows="10" name="comments" required></textarea>
  </div>
  <div class="form-element">
    <button name="send" type="submit" class="button-field">РЕДАКТИРАЙ</button>
  </div>
</form>

        <img class="gallery-picture" src="{{p.imageUrl}}" alt="gallery-picture">
      </div>
      <div *ngIf="p.format.includes('висок')" class="gallery-picture-container picture-high">
        <img class="gallery-picture" src="{{p.imageUrl}}" alt="gallery-picture">
      </div>

      <div class="gallery-postcard">
        <div class="postcard-content">

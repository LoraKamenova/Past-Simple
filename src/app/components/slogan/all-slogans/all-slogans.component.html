<div class="slogans-wrapper">

  <h1 class="slogans-heading">Соц лозунги</h1>

  <div class="slogans-container">

    <div class="slogan-outer-wrapper" *ngFor="let s of slogan$ | async">
      <div class="slogan-inner-wrapper">
        <div class="slogan-content">
          <h1 class="slogan-main-text">{{s.content}}</h1>
          <p class="slogan-sub-text">{{s.note}}</p>
        </div>
      </div>
    </div>

  </div>

</div>

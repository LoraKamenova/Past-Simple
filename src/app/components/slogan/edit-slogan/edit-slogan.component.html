<div class="standard-form-wrapper">
  <fieldset class="standard-form-set">
    <legend class="legend">НОВ ЛОЗУНГ</legend>

    <form class="edit-form" [formGroup]="form" (submit)="editSlogan()">

      <div class="form-group">
        <label for="content" class="label">Текст</label>
        <textarea class="input" rows="5" name="content" formControlName="content" id="content"
                  required></textarea>
      </div>
      <div class="standard-form-notification-container">
        <div class="standard-form-notification" *ngIf="f.content.touched && f.content.errors?.required">
          Задължително поле
        </div>
      </div>

      <div class="form-group">
        <label for="note" class="label">Бележка</label>
        <input class="input" id="note" type="text" formControlName="note" name="note">
      </div>

      <div class="form-group">
        <button type="submit" class="button" [disabled]="invalid">ГОТОВО</button>
      </div>
    </form>

  </fieldset>
</div>

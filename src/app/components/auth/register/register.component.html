<div class="registration-wrap">
  <fieldset class="registration-set">
    <legend class="legend">РЕГИСТРАЦИЯ</legend>
    <div class="group">
      <label for="userReg" class="label">Потребителско име</label>
      <input id="userReg" type="text" class="input">
    </div>
    <div class="group">
      <label for="pass" class="label">Имейл</label>
      <input id="pass" type="text" class="input">
    </div>
    <div class="group">
      <label for="passReg" class="label">Парола</label>
      <input id="passReg" type="password" class="input">
    </div>
    <div class="group">
      <label for="repeatPass" class="label">Повторете паролата</label>
      <input id="repeatPass" type="password" class="input">
    </div>
    <div class="group">
      <input type="submit" class="button" value="Изпрати">
    </div>
  </fieldset>
</div>

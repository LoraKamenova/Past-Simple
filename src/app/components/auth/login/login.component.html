<div class="login-wrapper">
  <fieldset class="login-set">
    <legend class="legend">ВХОД</legend>
    <div class="group">
      <label for="userLog" class="label">Потребителско име</label>
      <input id="userLog" type="text" class="input">
    </div>
    <div class="group">
      <label for="passLog" class="label">Парола</label>
      <input id="passLog" type="password" class="input">
    </div>
    <div class="group">
      <input type="submit" class="button" value="Изпрати">
    </div>
  </fieldset>
  <div class="registration-link">
    <a class="registration-link-paragraph" routerLink="/register">Нова регистрация</a>
  </div>
</div>

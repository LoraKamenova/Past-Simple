<div class="profile-wrapper">

  <div class="profile-card">
    <div class="profile-picture-wrapper">
      <img class="profile-picture" *ngIf="profileImageUrl !== ''; else defaultPic" src="{{profileImageUrl}}"
           alt="profile pic">
    </div>

    <ng-template #defaultPic>
      <div class="profile-picture-wrapper">
        <img class="profile-picture" src="https://res.cloudinary.com/dyhmxus4n/image/upload/v1629624036/Angular%20Project/defailt_user_icon_kvmrcx.jpg"
             alt="profile pic">
      </div>
    </ng-template>

    <div class="profile-heading-container">
      <h1 class="profile-heading">Моят профил</h1>
    </div>

    <div class="profile-item-wrapper top">
      <span class="profile-item black-ink">Потребител: </span>
      <span class="profile-item blue-ink">{{username}}</span>
    </div>
    <div class="profile-item-wrapper">
      <span class="profile-item black-ink bottom">Имейл: </span>
      <span class="profile-item blue-ink">{{email}}</span>
    </div>
  </div>

  <a class="my-album-card" routerLink="/memory/user">
    <div class="my-album-card-image-wrapper">
      <img class="my-album-card-image"
           src="https://res.cloudinary.com/dyhmxus4n/image/upload/v1626015023/Angular%20Project/album_e0inkb.webp"
           alt="memory"/>
    </div>
    <div class="my-album-card-title-wrapper">
      <p class="my-album-card-subtitle">албум</p>
      <h3 class="my-album-card-title">Моите спомени</h3>
    </div>
  </a>

</div>

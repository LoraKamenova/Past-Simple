<div class="picture-details-container">

  <div class="picture-wrapper">

    <div class="picture-content-container">
      <div class="picture-category-container">
        <p class="picture-sub-title">албум</p>
        <p class="picture-category bigger-fonts">{{picture?.category}}</p>
      </div>

      <div class="picture-title-container">
        <p class="picture-title">{{picture?.title}}</p>
      </div>

    </div>

    <div class="picture-image-wrapper"  *ngIf="picture?.format.includes('широк'); else high">
      <img class="picture-image wide-image"
           src="{{picture?.imageUrl}}"
           alt="picture details">
    </div>

  </div>

  <ng-template #high>
      <div class="picture-image-wrapper">
        <img class="picture-image high-image"
             src="{{picture?.imageUrl}}"
             alt="picture details">
      </div>
  </ng-template>

</div>

<div class="picture-details-wrapper">

  <div class="picture-category-container">
    <span class="picture-category-subtitle">албум </span>
    <span class="picture-category-title">{{picture?.category}}</span>
  </div>

  <div class="picture-container wide" *ngIf="picture?.format.includes('широк'); else high">
    <div class="picture-outer wide" style="background-image: url('{{picture.imageUrl}}');">
      <div class="picture-inner wide">
      <img class="picture-itself wide" src="{{picture?.imageUrl}}">
      </div>
    </div>
  </div>

  <div class="content-box">
      <p class="picture-title">{{picture?.title}}</p>
  </div>

  <ng-template #high>
    <div class="picture-container high">
      <div class="picture-outer high" style="background-image: url('{{picture.imageUrl}}');">
        <div class="picture-inner high">
          <img class="picture-itself high" src="{{picture?.imageUrl}}">
        </div>
      </div>
    </div>
  </ng-template>

</div>

<!--This div renders if quizOver is false-->
<div *ngIf="!quizOver">
  <app-question [questionIndex]="currentIndex"
                (answers) ="receiveAnswers($event)"
                (totalQuestions)="getTotalQuestions($event)" >
  </app-question>
  <br>
  <button class="btn btn-outline-primary" (click)="goPrevious()">Previous</button> |
  <button class="btn btn-outline-success" (click)="goNext()">Next</button>
</div>

<!--This div renders if quizOver is true-->
<div *ngIf="quizOver" class="border">
  <h4>Quiz is Over!</h4>
  Your score is {{score}} / {{totalQuestions}}
  <br>
  <button (click)="restartQuiz()">Retake Quiz</button>
</div>

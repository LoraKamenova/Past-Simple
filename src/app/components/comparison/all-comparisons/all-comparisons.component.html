<div class="comparison-wrapper">

  <h1 class="comparison-heading">Преди и сега</h1>

  <section class="comparison-container">
    <div class="comparison-item" *ngFor="let c of comparison$ | async">
      <div class="comparison-picture-container">
        <img class="comparison-image"
             src="{{c.imageUrl}}"
             alt="comparison">
      </div>
      <p class="comparison-title">{{c.title}}</p>
    </div>

  </section>

</div>
